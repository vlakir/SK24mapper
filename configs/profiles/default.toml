from_x_high = 54
from_y_high = 74
to_x_high = 54
to_y_high = 74

from_x_low = 14
from_y_low = 43
to_x_low = 18
to_y_low = 49

output_path = "../maps/map.png"
zoom = 22

style_id = "mapbox/satellite-v9"
tile_size = 512
use_retina = true
concurrency = 20

[cache]
enabled = true
# Папка для хранения файла кэша (SQLite)
dir = ".cache/tiles"
# TTL (в часах)
expire_hours = 168
# Уважать HTTP Cache-Control/ETag/Last-Modified
respect_cache_control = true
# Разрешать использовать просроченный кэш при сетевой ошибке (часы)
stale_if_error_hours = 72

grid_width_px = 10
grid_font_size = 86
grid_text_outline_width = 2
grid_text_margin = 43
grid_label_bg_padding = 6
mask_opacity = 0.35
