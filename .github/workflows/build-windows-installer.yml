name: build-windows-installer

on:
  push:
    tags:
      - 'v*'
      - '[0-9]*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  win-installer:
    runs-on: windows-latest

    env:
      # VERSION по умолчанию берется из имени тега. При ручном запуске можно передать input позже при необходимости.
      VERSION: ${{ github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          # Если на 3.13 нет нужных wheels, поменяйте на '3.12'
          python-version: '3.13'

      - name: Set pipx environment variables
        shell: bash
        run: |
          echo "PIPX_HOME=${{ runner.temp }}/pipx" >> $GITHUB_ENV
          echo "PIPX_BIN_DIR=${{ runner.temp }}/pipx/bin" >> $GITHUB_ENV
          echo "${{ runner.temp }}/pipx/bin" >> $GITHUB_PATH

      - name: Install Poetry
        run: pipx install poetry

      - name: Configure Poetry to create in-project venv
        shell: bash
        run: poetry config virtualenvs.in-project true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: ${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock', 'pyproject.toml') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Build with PyInstaller (Poetry)
        run: poetry run pyinstaller SK42.spec --noconfirm --clean

      - name: Verify PyInstaller output
        shell: pwsh
        run: |
          Write-Host "dist contents:"; if (Test-Path 'dist') { Get-ChildItem dist -Force | Format-List -Property Name,FullName } else { Write-Host 'dist not found' }
          if (Test-Path 'dist/SK42') { Get-ChildItem 'dist/SK42' -Force | Format-List -Property Name,FullName } else { Write-Host 'dist/SK42 not found' }

      - name: Assert PyInstaller output exists
        shell: cmd
        run: |
          if not exist dist\SK42\SK42.exe (
            echo ERROR: PyInstaller output not found.
            echo Listing repo root: & dir
            echo Listing dist: & dir dist
            exit /b 1
          ) else (
            echo OK: Found dist\SK42\SK42.exe
            dir dist\SK42
          )

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer with Inno Setup
        shell: cmd
        run: |
          iscc installer.iss
        env:
          VERSION: ${{ env.VERSION }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SK42-win64-installer
          path: |
            SK42-*-setup.exe

      - name: Build portable version with PyInstaller
        run: poetry run pyinstaller SK42_portable.spec --noconfirm --clean

      - name: Verify portable build output
        shell: pwsh
        run: |
          Write-Host "Checking portable build output:"
          if (Test-Path 'dist/SK42_portable') {
            Get-ChildItem 'dist/SK42_portable' -Force | Format-List -Property Name,FullName
          } else {
            Write-Host 'ERROR: dist/SK42_portable not found'
            exit 1
          }

      - name: Create portable package structure
        shell: pwsh
        run: |
          $portableDir = "SK42_portable_package"
          $distDir = "dist/SK42_portable"

          # Создаём структуру папок
          New-Item -ItemType Directory -Force -Path "$portableDir"
          New-Item -ItemType Directory -Force -Path "$portableDir/cache"
          New-Item -ItemType Directory -Force -Path "$portableDir/cache/tiles"
          New-Item -ItemType Directory -Force -Path "$portableDir/configs"
          New-Item -ItemType Directory -Force -Path "$portableDir/configs/profiles"
          New-Item -ItemType Directory -Force -Path "$portableDir/maps"
          New-Item -ItemType Directory -Force -Path "$portableDir/logs"

          # Копируем все файлы из dist/SK42_portable
          Copy-Item -Path "$distDir/*" -Destination "$portableDir" -Recurse -Force

          # Создаём пример api_key.txt
          @"
          YOUR_MAPBOX_API_KEY_HERE
          "@.Trim() | Out-File -FilePath "$portableDir/api_key.txt" -Encoding UTF8 -NoNewline

          # Создаём README
          @"
          SK42 Portable Edition
          ==========================

          Инструкция по использованию:

          1. Откройте файл api_key.txt и вставьте свой API ключ Mapbox
             (замените текст YOUR_MAPBOX_API_KEY_HERE на ваш ключ)

          2. Запустите SK42_portable.exe

          3. Все данные (кэш, конфигурация, карты, логи) будут храниться
             в папках рядом с программой:
             - cache/ - кэш загруженных тайлов
             - configs/ - файлы конфигурации и профили
             - maps/ - сохранённые карты
             - logs/ - лог-файлы

          4. Вы можете перенести всю папку на другой компьютер или флешку

          Требования:
          - Windows 10/11 (64-bit)
          - Подключение к интернету для загрузки карт

          "@.Trim() | Out-File -FilePath "$portableDir/README.txt" -Encoding UTF8

          Write-Host "Portable package structure created successfully"
          Get-ChildItem $portableDir

      - name: Create portable ZIP archive
        shell: pwsh
        run: |
          $version = "${{ env.VERSION }}"
          $zipName = "SK42-${version}-portable.zip"
          Compress-Archive -Path "SK42_portable_package/*" -DestinationPath $zipName -Force
          Write-Host "Created portable archive: $zipName"
          if (Test-Path $zipName) {
            $size = (Get-Item $zipName).Length / 1MB
            Write-Host "Archive size: $([math]::Round($size, 2)) MB"
          }

      - name: Upload portable artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SK42-portable
          path: |
            SK42-*-portable.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SK42-*-setup.exe
            SK42-*-portable.zip
